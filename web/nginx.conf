server {
    listen 5173;
    root /usr/share/nginx/html;
    index index.html;

    # Assets with content hash → long cache
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # index.html → never cache
    location = /index.html {
        add_header Cache-Control "no-cache";
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
