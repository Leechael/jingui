name: Nightly

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.changes.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes in last 24h
        id: changes
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          elif git log --since="24 hours ago" --oneline | grep -q .; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "No changes in the last 24 hours, skipping nightly build."
          fi

  nightly:
    needs: check
    if: needs.check.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build linux/amd64 binaries
        env:
          GOOS: linux
          GOARCH: amd64
        run: |
          VERSION="nightly-$(date -u +%Y%m%d)"
          COMMIT="$(git rev-parse --short HEAD)"
          LDFLAGS="-X github.com/aspect-build/jingui/internal/version.Version=${VERSION} -X github.com/aspect-build/jingui/internal/version.GitCommit=${COMMIT}"
          go build -ldflags "${LDFLAGS}" -o jingui-linux-amd64 ./cmd/jingui
          go build -ldflags "${LDFLAGS}" -o jingui-server-linux-amd64 ./cmd/jingui-server

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly-linux-amd64
          path: |
            jingui-linux-amd64
            jingui-server-linux-amd64
          retention-days: 7
