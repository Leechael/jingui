name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build dcap-qvl static library
        run: |
          git clone https://github.com/Phala-Network/dcap-qvl.git /tmp/dcap-qvl
          cd /tmp/dcap-qvl
          git checkout c201e5e2b312
          cargo build --release --features go
          echo "CGO_ENABLED=1" >> "$GITHUB_ENV"
          echo "CGO_LDFLAGS=-L/tmp/dcap-qvl/target/release" >> "$GITHUB_ENV"

      - name: Build linux/amd64 binaries (RA-TLS)
        env:
          GOOS: linux
          GOARCH: amd64
        run: |
          VERSION="${GITHUB_REF_NAME}"
          COMMIT="$(git rev-parse --short HEAD)"
          LDFLAGS="-X github.com/aspect-build/jingui/internal/version.Version=${VERSION} -X github.com/aspect-build/jingui/internal/version.GitCommit=${COMMIT}"
          go build -tags ratls -ldflags "${LDFLAGS}" -o jingui-linux-amd64 ./cmd/jingui
          go build -tags ratls -ldflags "${LDFLAGS}" -o jingui-server-linux-amd64 ./cmd/jingui-server

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-linux-amd64
          path: |
            jingui-linux-amd64
            jingui-server-linux-amd64

  publish:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        run: |
          chmod +x scripts/generate-changelog.sh
          scripts/generate-changelog.sh "${{ github.ref_name }}"

      - name: Commit changelog to default branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git stash
          git checkout main
          git stash pop
          git add CHANGELOG.md
          git commit -m "Update CHANGELOG for ${{ github.ref_name }}"
          git push origin main

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true

  docker:
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (server)
        id: meta-server
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-server
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push server image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: server
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta-server.outputs.tags }}
          labels: ${{ steps.meta-server.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
            GO_TAGS=ratls
            DCAP_QVL_REF=c201e5e2b312

      - name: Docker metadata (client)
        id: meta-client
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push client image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: client
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta-client.outputs.tags }}
          labels: ${{ steps.meta-client.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
            GO_TAGS=ratls
            DCAP_QVL_REF=c201e5e2b312
