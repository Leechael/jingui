name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      release_type:
        description: "Bump type: major, minor, or patch"
        required: true
        type: choice
        options: [patch, minor, major]
      prerelease:
        description: "Prerelease label (optional): alpha, beta, or rc"
        required: false
        type: choice
        options: ["", alpha, beta, rc]

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            VERSION="${GITHUB_REF_NAME}"
          else
            chmod +x scripts/bump-version.sh
            VERSION=$(scripts/bump-version.sh "${{ inputs.release_type }}" "${{ inputs.prerelease }}")
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          if [[ "$VERSION" == *-* ]]; then
            echo "is_prerelease=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_prerelease=false" >> "$GITHUB_OUTPUT"
          fi
          echo "Resolved version: ${VERSION}"

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build dcap-qvl static library
        run: |
          git clone https://github.com/Phala-Network/dcap-qvl.git /tmp/dcap-qvl
          cd /tmp/dcap-qvl
          git checkout c201e5e2b312
          cargo build --release --features go
          echo "CGO_ENABLED=1" >> "$GITHUB_ENV"
          echo "CGO_LDFLAGS=-L/tmp/dcap-qvl/target/release" >> "$GITHUB_ENV"

      - name: Build linux/amd64 binaries
        env:
          GOOS: linux
          GOARCH: amd64
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          COMMIT="$(git rev-parse --short HEAD)"
          LDFLAGS="-X github.com/aspect-build/jingui/internal/version.Version=${VERSION} -X github.com/aspect-build/jingui/internal/version.GitCommit=${COMMIT}"
          go build -ldflags "${LDFLAGS}" -o jingui-linux-amd64 ./cmd/jingui
          go build -ldflags "${LDFLAGS}" -o jingui-server-linux-amd64 ./cmd/jingui-server

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-linux-amd64
          path: |
            jingui-linux-amd64
            jingui-server-linux-amd64

  publish:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        run: |
          chmod +x scripts/generate-changelog.sh
          scripts/generate-changelog.sh "${{ needs.release.outputs.version }}"

      - name: Commit changelog to default branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git stash
          git checkout main
          git stash pop
          git add CHANGELOG.md
          git commit -m "Update CHANGELOG for ${{ needs.release.outputs.version }}"
          git push origin main

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          git tag "${{ needs.release.outputs.version }}"
          git push origin "${{ needs.release.outputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release.outputs.version }}
          files: dist/*
          generate_release_notes: true
          prerelease: ${{ needs.release.outputs.is_prerelease == 'true' }}

  docker:
    needs: [release, publish]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (server)
        id: meta-server
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-server
          tags: |
            type=raw,value=${{ needs.release.outputs.version }}
            type=raw,value=latest,enable=${{ needs.release.outputs.is_prerelease == 'false' }}

      - name: Build and push server image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: server
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta-server.outputs.tags }}
          labels: ${{ steps.meta-server.outputs.labels }}
          build-args: |
            VERSION=${{ needs.release.outputs.version }}
            COMMIT=${{ github.sha }}
            DCAP_QVL_REF=c201e5e2b312

      - name: Docker metadata (client)
        id: meta-client
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ needs.release.outputs.version }}
            type=raw,value=latest,enable=${{ needs.release.outputs.is_prerelease == 'false' }}

      - name: Build and push client image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: client
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta-client.outputs.tags }}
          labels: ${{ steps.meta-client.outputs.labels }}
          build-args: |
            VERSION=${{ needs.release.outputs.version }}
            COMMIT=${{ github.sha }}
            DCAP_QVL_REF=c201e5e2b312

      - name: Docker metadata (web)
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-web
          tags: |
            type=raw,value=${{ needs.release.outputs.version }}
            type=raw,value=latest,enable=${{ needs.release.outputs.is_prerelease == 'false' }}

      - name: Build and push web image
        uses: docker/build-push-action@v6
        with:
          context: web
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
