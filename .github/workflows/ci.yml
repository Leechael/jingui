name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Go vet
        run: go vet ./...

      - name: Unit tests
        run: go test ./... -v -race

      - name: BDD tests
        run: go test -tags bdd ./... -v

      - name: Build binaries
        run: go build ./cmd/jingui && go build ./cmd/jingui-server
