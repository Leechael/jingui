name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build dcap-qvl static library
        run: |
          git clone https://github.com/Phala-Network/dcap-qvl.git /tmp/dcap-qvl
          cd /tmp/dcap-qvl
          git checkout c201e5e2b312
          cargo build --release --features go
          echo "CGO_ENABLED=1" >> "$GITHUB_ENV"
          echo "CGO_LDFLAGS=-L/tmp/dcap-qvl/target/release" >> "$GITHUB_ENV"

      - name: Go vet
        run: go vet ./...

      - name: Unit tests
        run: go test ./... -v -race

      - name: BDD tests
        run: go test -tags bdd ./... -v

      - name: Build binaries
        run: go build ./cmd/jingui && go build ./cmd/jingui-server
