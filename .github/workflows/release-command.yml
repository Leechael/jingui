name: Release Command

on:
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      release_type:
        description: "Bump type: major, minor, or patch"
        required: true
        type: choice
        options: [patch, minor, major]
      prerelease:
        description: "Prerelease label (optional): alpha, beta, or rc"
        required: false
        type: choice
        options: ["", alpha, beta, rc]
      pr_number:
        description: "PR number to release from"
        required: true
        type: number

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  # ── Job 1: Parse the comment and validate ────────────────────────────
  parse:
    runs-on: ubuntu-latest
    if: >-
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'issue_comment'
       && github.event.issue.pull_request
       && startsWith(github.event.comment.body, '!release '))
    outputs:
      release_type: ${{ steps.parse.outputs.release_type }}
      prerelease: ${{ steps.parse.outputs.prerelease }}
      pr_number: ${{ steps.parse.outputs.pr_number }}
      head_ref: ${{ steps.pr.outputs.head_ref }}
      requested_by: ${{ steps.parse.outputs.requested_by }}
    steps:
      - name: Parse command
        id: parse
        uses: actions/github-script@v7
        with:
          script: |
            const validTypes = ['major', 'minor', 'patch'];
            const validPre = ['alpha', 'beta', 'rc'];
            let releaseType, prerelease, prNumber, requestedBy;

            if (context.eventName === 'workflow_dispatch') {
              releaseType = '${{ inputs.release_type }}';
              prerelease = '${{ inputs.prerelease }}';
              prNumber = '${{ inputs.pr_number }}';
              requestedBy = context.actor;
            } else {
              // Parse "!release <type> [prerelease]"
              const body = context.payload.comment.body.trim();
              const match = body.match(/^!release\s+(major|minor|patch)(?:\s+(alpha|beta|rc))?\s*$/);
              if (!match) {
                core.setFailed(`Invalid command: "${body}". Usage: !release <major|minor|patch> [alpha|beta|rc]`);
                return;
              }
              releaseType = match[1];
              prerelease = match[2] || '';
              prNumber = context.issue.number;
              requestedBy = context.payload.comment.user.login;
            }

            if (!validTypes.includes(releaseType)) {
              core.setFailed(`Invalid release type: ${releaseType}`);
              return;
            }
            if (prerelease && !validPre.includes(prerelease)) {
              core.setFailed(`Invalid prerelease label: ${prerelease}`);
              return;
            }

            core.setOutput('release_type', releaseType);
            core.setOutput('prerelease', prerelease);
            core.setOutput('pr_number', prNumber);
            core.setOutput('requested_by', requestedBy);

      - name: Check permissions
        if: github.event_name == 'issue_comment'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: membership } = await github.rest.repos.getCollaboratorPermissionLevel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              username: context.payload.comment.user.login,
            });
            const allowed = ['admin', 'write'];
            if (!allowed.includes(membership.permission)) {
              core.setFailed(`User ${context.payload.comment.user.login} does not have write access (has: ${membership.permission})`);
              return;
            }

      - name: React with eyes
        if: github.event_name == 'issue_comment'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'eyes',
            });

      - name: Get PR head ref
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ steps.parse.outputs.pr_number }};
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            });
            core.setOutput('head_ref', pr.head.ref);

  # ── Job 2: CI + build + release ──────────────────────────────────────
  release:
    needs: parse
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.parse.outputs.head_ref }}
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      # ── CI gate ──────────────────────────────────────────────────────
      - name: Go vet
        run: go vet ./...

      - name: Unit tests
        run: go test ./... -v -race

      - name: BDD tests
        run: go test -tags bdd ./... -v

      # ── Version bump ─────────────────────────────────────────────────
      - name: Determine version
        id: version
        run: |
          chmod +x scripts/bump-version.sh
          NEW_VERSION=$(scripts/bump-version.sh "${{ needs.parse.outputs.release_type }}" "${{ needs.parse.outputs.prerelease }}")
          echo "version=${NEW_VERSION}" >> "$GITHUB_OUTPUT"
          echo "Resolved version: ${NEW_VERSION}"

      # ── Cross-compile ────────────────────────────────────────────────
      - name: Cross-compile binaries
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          COMMIT="$(git rev-parse --short HEAD)"
          LDFLAGS="-X github.com/aspect-build/jingui/internal/version.Version=${VERSION} -X github.com/aspect-build/jingui/internal/version.GitCommit=${COMMIT}"

          for GOOS in linux darwin; do
            for GOARCH in amd64 arm64; do
              echo "Building ${GOOS}/${GOARCH}..."
              GOOS=${GOOS} GOARCH=${GOARCH} go build -ldflags "${LDFLAGS}" \
                -o "dist/jingui-${GOOS}-${GOARCH}" ./cmd/jingui
              GOOS=${GOOS} GOARCH=${GOARCH} go build -ldflags "${LDFLAGS}" \
                -o "dist/jingui-server-${GOOS}-${GOARCH}" ./cmd/jingui-server
            done
          done

          echo "Built binaries:"
          ls -lh dist/

      # ── Changelog ─────────────────────────────────────────────────────
      - name: Generate changelog
        run: |
          chmod +x scripts/generate-changelog.sh
          scripts/generate-changelog.sh "${{ steps.version.outputs.version }}"

      - name: Commit changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "Release ${{ steps.version.outputs.version }}"
          git push origin HEAD:${{ needs.parse.outputs.head_ref }}

      # ── Tag + GitHub Release ─────────────────────────────────────────
      - name: Create tag
        run: |
          git tag "${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.version }}"

      - name: Create GitHub Release
        id: gh_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          files: dist/*
          generate_release_notes: true

      # ── Status comments + reactions ──────────────────────────────────
      - name: Comment success on PR
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.version.outputs.version }}';
            const releaseUrl = '${{ steps.gh_release.outputs.url }}';
            const assets = [
              'jingui-linux-amd64', 'jingui-linux-arm64',
              'jingui-darwin-amd64', 'jingui-darwin-arm64',
              'jingui-server-linux-amd64', 'jingui-server-linux-arm64',
              'jingui-server-darwin-amd64', 'jingui-server-darwin-arm64',
            ];
            const assetList = assets.map(a => `- \`${a}\``).join('\n');
            const body = [
              `### Released ${version}`,
              '',
              `**Release:** ${releaseUrl}`,
              `**Requested by:** @${{ needs.parse.outputs.requested_by }}`,
              '',
              '**Assets:**',
              assetList,
            ].join('\n');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.parse.outputs.pr_number }},
              body,
            });

      - name: React with rocket on success
        if: success() && github.event_name == 'issue_comment'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket',
            });

      - name: Comment failure on PR
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const body = [
              '### Release failed',
              '',
              `**Requested by:** @${{ needs.parse.outputs.requested_by }}`,
              `**Type:** ${{ needs.parse.outputs.release_type }} ${{ needs.parse.outputs.prerelease }}`,
              '',
              `See the [workflow run](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}) for details.`,
            ].join('\n');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.parse.outputs.pr_number }},
              body,
            });

      - name: React with X on failure
        if: failure() && github.event_name == 'issue_comment'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'confused',
            });

  # ── Job 3: Docker images ───────────────────────────────────────────────
  docker:
    needs: [parse, release]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.parse.outputs.head_ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (server)
        id: meta-server
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-server
          tags: |
            type=raw,value=${{ needs.release.outputs.version }}
            type=raw,value=latest,enable=${{ needs.parse.outputs.prerelease == '' }}

      - name: Build and push server image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: server
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-server.outputs.tags }}
          labels: ${{ steps.meta-server.outputs.labels }}
          build-args: |
            VERSION=${{ needs.release.outputs.version }}
            COMMIT=${{ github.sha }}

      - name: Docker metadata (client)
        id: meta-client
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ needs.release.outputs.version }}
            type=raw,value=latest,enable=${{ needs.parse.outputs.prerelease == '' }}

      - name: Build and push client image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: client
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-client.outputs.tags }}
          labels: ${{ steps.meta-client.outputs.labels }}
          build-args: |
            VERSION=${{ needs.release.outputs.version }}
            COMMIT=${{ github.sha }}
